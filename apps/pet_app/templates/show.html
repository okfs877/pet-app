<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{user.first_name}}'s page</title>
    </head>
    <body>
        <a href="/logout">logout</a>
        <h1>Name: {{user.first_name}}</h1>
        <h2>Pets</h2>
        {% for pet in user.pets.all %}
        <p>{{pet.name}} the {{pet.kind.name}}</p>
        {% endfor %}
        <a href="/pets">Go back</a>
    </body>
</html>
